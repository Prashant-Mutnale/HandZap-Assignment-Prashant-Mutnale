<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href="http://allfont.net/allfont.css?fonts=noto-sans-bold" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	 crossorigin="anonymous">
	<link href="css/responsive.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
	<title>HandZap</title>
</head>

<body>
	<header>
		<div class="container">
			<div class="left-holder">
				<div class="brand-log">
					<img src="images/logo.png" alt="" title="logo">
				</div>
				<nav class="nav-links">
					<ul>
						<li>
							<a href="javascript:;" class="active-link"> Title 1</a>
						</li>
						<li>
							<a href="javascript:;"> Title 2</a>
						</li>
					</ul>
					<nav>
			</div>
			<div class="right-holder">
				<div class="myRewards">
					<a href="#">MY REWARDS</a>
				</div>
				<div class="profile-details-holder">
					<div class="profile-details">
						<ul>
							<li>
								<div class="profile-pic">
									<img src="images/profile.png" alt="" title="profile">
								</div>
							</li>
							<li>
								<i class="fas fa-angle-down"></i>
							</li>
						</ul>
						<div class="notification-indicator"></div>
						<div class="profile-dropdown">
							<div class="profile-userdetails">
								<div class="profile-userdetails-avatar">
									<img src="images/profile.png" alt="" title="profile">
								</div>
								<div class="profile-userdetails-content">
									<h3>Rebecca Willams</h3>
									<h4>+91 88888 99999</h4>
									<h5>rebecca.willi@gmail.com</h5>
								</div>
							</div>
							<div class="profile-details-menu">
								<ul class="profile-menu">
									<li><a href="#">Account</a></li>
									<li><a href="#">Setting</a></li>
									<li><a href="#">Wallet</a></li>
									<li><a href="#">Help</a></li>
									<li><a href="#">Log Out</a></li>
									<li><a href="#"></a></li>
									<li class="profile-details-disabled">
										<a href="">
											<div class="profile-details-message">
												<ul>
													<li><i class="fas fa-envelope blue"></i></li>
													<li class="blue support-link">Support Messages</li>
												</ul>
											</div>
											<div class="profile-details-count">
												<ul>
													<li class="blue">10</li>
													<li><i class="fas fa-angle-right grey"></i></li>
												</ul>
											</div>
										</a>
									</li>
									<li class="profile-details-disabled">
										<a href="">
											<div class="profile-details-message">
												<ul>
													<li><img src="images/admin.png" alt="" class="admin-image"></i></li>
													<li class="red">Admin Messages</li>
												</ul>
											</div>
											<div class="profile-details-count">
												<ul>
													<li class="red">10</li>
													<li><i class="fas fa-angle-right grey"></i></li>
												</ul>
											</div>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="tab-section">
		<div class="tab-inner">
			<div class="section-header">
				<h1>Title 1</h1>
				<ul>
					<li><a href="#" class="active-tab">ACTIVE</a></li>
					<li><a href="#">DELETED</a></li>
				</ul>
			</div>
			<div class="main-content"></div>
		</div>
	</section>
	<script src="./js/jquery.js" type="text/javascript"></script>
	<script>
		$(document).ready(function () {
			$(".section-header ul li a").click(function () {
				$(".section-header ul li a").removeClass('active-tab');
				$(this).addClass('active-tab');
			});
			$(".nav-links ul li a").click(function () {
				$(".nav-links ul li a").removeClass('active-link');
				$(this).addClass('active-link');
				var getContent = $(this).text()
				$(".section-header h1").html(getContent)
			});
		});
	</script>
</body>



</html>
